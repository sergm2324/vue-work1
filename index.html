<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Основы Vue</title>
    <link rel="stylesheet" href="theme.css" />
  </head>
  <body>

  <div class="container" id="app" v-cloak>
    <div class="card">
      <h1>План по изучению Vue.js</h1>

      <div class="steps">
        <div class="steps-content">
          {{steps[activeIndex].text}}
        </div>
        <ul class="steps-list">
          <li v-for="(step, idx) in steps" class="steps-item" :class="setActive(idx)" @click="activeIndex !== idx && !restart ? activeIndex = idx : ''"><span>{{idx+1}}</span>{{step.title}}</li>
        </ul>
        <div>
          <button class="btn" v-if = "!restart" @click="prev()" :disabled="activeIndex === 0" :style="activeIndex === 0 ? {background: '#eee!important', border: '#ddd!important', color: '#aaa!important', cursor: 'not-allowed'} : ''">Назад</button>
          <button class="btn primary" v-if = "!restart" @click="activeIndex < 4 ? nextOfFinish() : reset()">{{TextNextButton}}</button>
          <button class="btn" v-if = "restart" @click="restart = false; activeIndex = 0">Начать заново</button>
        </div>
      </div>
    </div>
  </div>

  <script src="https://unpkg.com/vue@next"></script>
  <script src="vue.js"></script>
  </body>
</html>
